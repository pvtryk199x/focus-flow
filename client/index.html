<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Flow App</title>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Home</a>
        <a href="#journal">Journal</a>
        <button>Login</button>
      </nav>
    </header>
    <main>
      <h1 id="title1">FOCUSFLOW</h1>
      <p>Take control of your doomscrolling</p>
      <iframe
        width="420"
        height="315"
        src="./src/MediaFiles/SoraGeneratedVid_focusFlow.mp4"
      >
      </iframe>
      <div id="prompt-form">
        <form>
          <h4>FOCUS YOUR FLOW</h4>
          <label for="EmotionalGoal">Choose your emotional goal</label>
          <select name="EmotionalGoal" id="EmotionalGoal">
            <option value="Calm">Calm</option>
            <option value="Focused">Focused</option>
            <option value="Energised">Energized</option>
            <option value="Creative">Creative</option>
            <option value="Inspired">Inspired</option>
            <option value="Motivated">Motivated</option>
            <option value="Happy">Happy</option>
            <option value="Relaxed">Relaxed</option>
            <option valule="Centered">Centered</option>
          </select>

          <label for="DevelopmentArea">Choose your area of development</label>
          <input
            name="DevelopmentArea"
            type="text"
            placeholder="Communication, Leadership,
          Time Management, Emotional Intelligence..."
            required
          />

          <label for="LengthOfVideo"
            >Choose the video time length in minutes</label
          >
          <input name="LengthOfVideo" type="number" required />

          <label for="CountryOfOrigin"
            >Choose the video country of origin</label
          >
          <input
            name="CountryOfOrigin"
            type="text"
            placeholder="UK, US, FR, DE..."
            required
          />

          <label for="Language">Choose the video language</label>
          <input
            name="Language"
            type="text"
            placeholder="English, French, German..."
            required
          />

          <button id="SubmitForm" type="submit">Get My Flow</button>
        </form>
      </div>

      <div id="myFocusFlow">
        <h4>MY FOCUS FLOW</h4>
        <div class="video-reflection-pair">
        <div id="video-player1">Video Player1</div>
        <div id="reflection-input1">Reflection Input 1</div>
        </div>
        <div class="video-reflection-pair">
        <div id="video-player2">Video Player2</div>
        <div id="reflection-input2">Reflection Input 2</div>
        </div>
        <button id="save-reflection">Save Reflection</button>
      </div>

      <div id="journal">
        <h4>JOURNAL</h2>
        <div id="journal-entries">Journal Entries</div>
      </div>
    </main>
    <footer>
      <a href="#aboutus">About us</a>
    </footer>
  </body>
</html>
